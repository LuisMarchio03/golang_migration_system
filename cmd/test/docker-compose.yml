version: '3.8'

services:
  firebird:
    image: jacobalberty/firebird
    ports:
      - "3050:3050"  # Porta padrão do Firebird
    environment:
      ISC_PASSWORD: masterkey  # Senha do banco de dados (altere conforme necessário)
    volumes:
      - ./data:/firebird/data  # Volume para persistir os dados do Firebird

  mysql:
    image: mysql:latest
    ports:
      - "3308:3306"  # Porta padrão do MySQL
    environment:
      MYSQL_ROOT_PASSWORD: root  # Senha do usuário root (altere conforme necessário)
      MYSQL_DATABASE: meu_app_db  # Nome do banco de dados
      MYSQL_USER: meu_app_user  # Nome do usuário do banco de dados (altere conforme necessário)
      MYSQL_PASSWORD: meu_app_password  # Senha do usuário do banco de dados (altere conforme necessário)
    volumes:
      - ./mysql_data:/var/lib/mysql  # Volume para persistir os dados do MySQL

  postgresql:
    image: postgres:latest
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: meu_app_db
      POSTGRES_USER: meu_app_user
      POSTGRES_PASSWORD: meu_app_password

